<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Pequeno Cidadão</title>
    <link rel="stylesheet" href="styles.css">        <!-- CSS geral -->
    <link rel="stylesheet" href="css/cadastros.css"> <!-- CSS específico da página -->


</head>
<body>

    <header>
        <h1>ONG Pequeno Cidadão</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastros.html" class="ativo">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <h2>Formulário de Cadastro</h2>
            <p>Preencha seus dados para se cadastrar como voluntário ou doador.</p>

            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(00) 00000-0000" required>

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>MG</option>
                        <option>RS</option>
                        <option>BA</option>
                        <option>PE</option>
                    </select>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Pequeno Cidadão — Todos os direitos reservados.</p>
    </footer>

</body>
</html>
